<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mail e Gioco dei Dadi</title>
</head>
<body>
  <h1>Mail e Gioco dei Dadi</h1>

  <!-- Email Check -->
  <section>
    <h2>Controllo Email per la festa</h2>
    <input type="text" id="userEmail" placeholder="Inserisci la tua email">
    <button id="checkEmailBtn">Controlla</button>
    <p id="emailResult"></p>
  </section>

  <!-- Gioco dei Dadi -->
  <section>
    <h2>Gioco dei Dadi</h2>
    <button id="rollDiceBtn">Tira i dadi</button>
    <p id="diceResult"></p>
  </section>

 
  <script src="script.js"></script>
</body>
</html>
